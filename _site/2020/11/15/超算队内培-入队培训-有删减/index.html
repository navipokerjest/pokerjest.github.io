fo-circle fa-fw"></i> <a href="http://beian.miit.gov.cn"> 粤ICP备 20024947号 </a></div><div> <img src="https://i.loli.net/2021/03/17/Y47tDZTrcy2xwRa.png" class="fa-fw"></img> <a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=34070202000407"> 皖公网安备 34070202000407号 </a></div></div></div><!-- Wrap is the content to shift when toggling the sidebar. We wrap the content to avoid any CSS collisions with our real content. --><div class="wrap"><link rel="stylesheet" href="https://cdn.jsdelivr.net/combine/npm/reveal.js@4.1.1/dist/reveal.min.css,npm/reveal.js@4.1.1/dist/theme/serif.min.css" /><style> .sidebar { line-height: 1.5; } .reveal .slides { text-align: left; } .reveal a { color: #268BD2; }</style><div class="slides"><section data-markdown data-separator='&lt;!-- .slide --&gt;' data-separator-vertical='&lt;!-- .slide vertical=true --&gt;' data-background-color='White' > <textarea data-template><h2 id="自我介绍环节">自我介绍环节</h2><!-- .slide --><h2 id="内部-wiki">内部 wiki</h2><ul><li>需要校园网环境<li>用于记录不对外公开的内部资料<li>所有人在上面建立账户<ul><li>养成记录写博客的习惯</ul></ul><!-- .slide --><h2 id="计算资源">计算资源</h2><ul><li>详见 wiki:超算基础设施与使用规范<li>所有计算资源可通过 jumpserver 登录<li>除自有 KNL 集群被迁移至校园网环境外，所有计算资源需要通过连接 VPN 进入超算中心内网使用</ul><!-- .slide --><h2 id="安全教育">安全教育</h2><ul><li>一切没说可以做的事情都不可以做<li>一切没说不可以做的事情都可以做</ul><!-- .slide vertical=true --><ul><li>严禁长时间申请、占用节点不释放<li>严禁使用超算集群、KNL 集群等做与学习科研无关的事情，包括但不限于<ul><li>挖矿<li>做种<li>流量转发<li>内网穿透</ul><li>不要修改公用集群帐号环境<ul><li><code>.bashrc</code><li><code>.bash_profile</code></ul></ul><!-- .slide vertical=true --><ul><li>爱护集群，严禁搞破坏行为<li>不要外借、宣扬我们拥有的计算资源<ul><li>翻车后果严重，Big brother is watching U</ul></ul><!-- .slide --><h2 id="quest-赛题优化情况介绍">QuEST 赛题优化情况介绍</h2><!-- .slide --><h2 id="本次作业">本次作业</h2><!-- .slide vertical=true --><ul><li>通读 ASC20 一队二队 Proposal，进行润色修改<li>了解 HPL 算法流程及参数含义<li>在天河上使用两个 GPU 节点进行 HPL、HPCG 接力跑分（见去年我们的记录）</ul></textarea></section></div><script async="async" src="https://cdn.jsdelivr.net/combine/npm/reveal.js@4.1.1/dist/reveal.min.js,npm/reveal.js@4.1.1/plugin/markdown/markdown.min.js,npm/reveal.js@4.1.1/plugin/math/math.min.js,npm/reveal.js@4.1.1/plugin/highlight/highlight.min.js" onload=" for(let x of document.getElementsByClassName('wrap')) x.classList.add('reveal'); Reveal.initialize({ height: '100%', mouseWheel: true, navigationMode: 'linear', plugins: [ RevealMarkdown,RevealMath,RevealHighlight ] }); "></script></div><label for="sidebar-checkbox" class="sidebar-toggle"></label>
