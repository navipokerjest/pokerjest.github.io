egisterSystemInfo?recordcode=34070202000407"> 皖公网安备 34070202000407号 </a></div></div></div><!-- Wrap is the content to shift when toggling the sidebar. We wrap the content to avoid any CSS collisions with our real content. --><div class="wrap"><link rel="stylesheet" href="https://cdn.jsdelivr.net/combine/npm/reveal.js@4.1.1/dist/reveal.min.css,npm/reveal.js@4.1.1/dist/theme/serif.min.css" /><style> .sidebar { line-height: 1.5; } .reveal .slides { text-align: left; } .reveal a { color: #268BD2; }</style><div class="slides"><section data-markdown data-separator='&lt;!-- .slide --&gt;' data-separator-vertical='&lt;!-- .slide vertical=true --&gt;' data-background-color='White' > <textarea data-template><h1 id="推免答辩展示">推免答辩展示</h1><p>中山大学 数据科学与计算机学院</p><p>计算机科学与技术（超算方向）</p><p>吴坎</p><!-- .slide --><h2 id="目录">目录</h2><ul><li>学业情况<li>项目经历<li>竞赛经历<li>科研经历<li>社会活动<li>学生活动</ul><!-- .slide --><h2 id="学业情况">学业情况</h2><!-- .slide vertical=true --><ul><li>GPA：3.6/4.0, 6/39<li>大学三年分别获得<ul><li>中山大学一等奖学金（在公示期）<li>中山大学二等奖学金<li>中山大学三等奖学金</ul></ul><!-- .slide vertical=true --><table><thead><tr><th>课程<th>最终成绩<th>教学班排名<tbody><tr><td>程序设计（实验）<td>97/100<td>2/89<tr><td>数据结构与算法实验<td>100/100<td>1/87<tr><td>计算机组成原理实验<td>97/100<td>10/87<tr><td>超算原理<td>91/100<td>1/41<tr><td>计算机图形学<td>95/100<td>1/54<tr><td>移动互联网编程实践<td>91/100<td>12/120<tr><td>编译器构造实验<td>96/100<td>1/79<tr><td>多核程序设计与实践<td>99/100<td>1/84</table><!-- .slide vertical=true --><ul><li>实验动手能力强，在实验课和以实验为主的课程取得高分和优异成果<li>计算机组成原理实验<ul><li>所设计的<a href="https://wu-kan.cn/_posts/2018-11-23-%E5%8D%95%E5%91%A8%E6%9C%9FCPU%E8%AE%BE%E8%AE%A1/">单周期</a>、<a href="https://wu-kan.cn/_posts/2018-12-23-%E5%A4%9A%E5%91%A8%E6%9C%9FCPU%E8%AE%BE%E8%AE%A1/">多周期</a> CPU 项目成为我院 18 级实验课模板</ul></ul><!-- .slide vertical=true --><ul><li>移动互联网编程实践<ul><li>网易游戏与我院联合开设课程<li>基于 Python + OpenCV + Airtest 部署的游戏自动化脚本<li><a href="https://www.bilibili.com/video/BV1c7411q7AV">https://www.bilibili.com/video/BV1c7411q7AV</a><li>相关视频在视频网站 bilibili 上获得 1.8w+ 次的播放量和上百次评论、点赞、转发、收藏（三连）</ul></ul><!-- .slide vertical=true --><p><img src="https://i.loli.net/2020/10/01/VNZcas9kTjGBniA.jpg" alt="FGO" /></p><!-- .slide --><h2 id="项目经历">项目经历</h2><ul><li>富有开源精神，在 Github 上已获得<img src="https://img.shields.io/github/stars/wu-kan" alt="Stars" />、<img src="https://img.shields.io/github/followers/wu-kan" alt="Followers" /></ul><!-- .slide vertical=true --><p><img src="https://i.loli.net/2020/10/01/Gn2sdNViOXZbrk4.jpg" alt="Github" /></p><!-- .slide vertical=true --><ul><li><a href="https://jekyll-theme-WuK.wu-kan.cn/">jekyll-theme-WuK</a> <a href="https://github.com/wu-kan/wu-kan.github.io"><img src="https://img.shields.io/github/stars/wu-kan/wu-kan.github.io.svg" alt="Star" /></a><a href="https://github.com/wu-kan/wu-kan.github.io/fork"><img src="https://img.shields.io/github/forks/wu-kan/wu-kan.github.io.svg" alt="Fork" /></a><ul><li>项目主页 <a href="https://github.com/wu-kan/wu-kan.github.io">https://github.com/wu-kan/wu-kan.github.io</a><li>项目文档 <a href="https://jekyll-theme-WuK.wu-kan.cn">https://jekyll-theme-WuK.wu-kan.cn</a><li>CSDN、博客园等常见博客不能满足个人需求，在大二寒假开始开发自己的博客系统<li>最开始只有博文功能，后续增加了评论、展示、打赏系统<li>现在这个展示也是博客系统的一部分！</ul></ul><!-- .slide vertical=true --><ul><li><a href="https://github.com/wu-kan/SYSU-Novice-Programming-Contest-2019--Online">https://github.com/wu-kan/SYSU-Novice-Programming-Contest-2019--Online</a><ul><li>中山大学程序设计新手赛 2019，网络赛题+数据<li>题目涵盖签到、构造、模拟、搜索、图论、数论、数据结构等知识点</ul></ul><!-- .slide --><h2 id="竞赛经历">竞赛经历</h2><!-- .slide vertical=true --><ul><li>代码能力强，校 ACM 队队员<li>2018.05，中国大学生程序设计竞赛，广东赛区，一等奖<li>2019.05，中国大学生程序设计竞赛，广东赛区，一等奖<li>2019.11，国际大学生程序设计竞赛，徐州站，银牌<li>2019.12，第十八次 CCF 计算机软件能力认证，Top 0.05% in 11395</ul><!-- .slide vertical=true --><p><img src="https://i.loli.net/2020/10/01/z6DSuj4elMxIQV7.jpg" alt="ICPC徐州银牌" /></p><!-- .slide vertical=true --><ul><li>对高性能计算、体系结构方向较为感兴趣<li>校超算队队长<li>2020.08，中科院计算技术研究所，<a href="http://sdcs.sysu.edu.cn/content/5412">先导杯并行应用大奖赛</a><ul><li>第 3 名（一等奖），可用于国产类 GPU 异构加速器上的并行分块多源最短路算法<li>第 5 名（优胜奖），针对批量复矩阵的 Batch LU 分解计算算法（<code>CgetrfBatched</code>）和基于 Batch LU 分解逆矩阵求解算法（<code>CgetriBatched</code>）</ul></ul><!-- .slide vertical=true --><p><img src="https://i.loli.net/2020/10/01/f2Bj1qtb3LgP9GA.jpg" alt="先导杯" /></p><!-- .slide vertical=true --><ul><li>2020.09，HPC China 2020，<a href="http://sdcs.sysu.edu.cn/content/5501">“英特尔杯”全国并行应用挑战赛</a><ul><li>第 2 名（银奖），加速在计算三维核磁共振成像（3D-MRI）中用到的非标准快速傅立叶变换（NUFFT）过程<li>对该算法的分块运行，队列调度以及卷积计算与访存等多方面进行了深入优化，取得 76 倍以上的加速比，是决赛唯二跑进十秒以内的队伍</ul></ul><!-- .slide --><h2 id="科研经历">科研经历</h2><!-- .slide vertical=true --><ul><li>2020.08-，国家超级计算广州中心 &amp; 华为-鹏城实验室，半精度 Linpack 算法（HPL-AI）优化工作<ul><li>使用异构加速卡上较强的半精度运算能力加速 Linpack 求解过程，然后使用数值手段迭代提升计算精度<li>目前正在代码验证阶段，计划先在天河的 GPU 节点上通过精度验证<li>后续将会移植到华为基于 Atlas 的“云脑”集群，用作其计算效能的 benchmark</ul></ul><!-- .slide vertical=true --><p><img src="https://i.loli.net/2020/10/01/hejkcBPsmHYdSin.jpg" alt="机房" /></p><!-- .slide --><h2 id="社会活动">社会活动</h2><!-- .slide vertical=true --><p>2019.03，受邀参观腾讯</p><p><img src="https://i.loli.net/2020/10/01/LY3SBnNhxPtVZvb.jpg" alt="腾讯" /></p><!-- .slide vertical=true --><p>2019.06，受邀参观独角兽企业 pony.ai，试乘无人驾驶</p><p><img src="https://i.loli.net/2020/10/01/jiBUcvH4bCKDMIz.jpg" alt="小马智行" /></p><!-- .slide vertical=true --><p>2019.12，受邀参观 Google</p><p><img src="https://i.loli.net/2020/10/01/BYIZCXzkab1eUJn.jpg" alt="谷歌" /></p><!-- .slide --><h2 id="学生活动">学生活动</h2><!-- .slide vertical=true --><ul><li>努力锻炼自己的“领袖气质”，努力让自己更加“接地气”<li>中山大学党校入党发展对象网络培训优秀学员<ul><li>已经通过答辩，即将被吸收为预备党员</ul><li>担任班级团支书，获评“院级优秀团支书”（共 3 人）<ul><li>并首次带领团支部评选上“院红旗团支部”（共 7 个）</ul><li>曾任院团委生活部部长，获评“校级优秀共青团干”<li>曾任班级学习委员，获评“院级优秀共青团员”</ul><!-- .slide --><h2 id="谢谢老师">谢谢老师</h2></textarea></section></div><script async="async" src="https://cdn.jsdelivr.net/combine/npm/reveal.js@4.1.1/dist/reveal.min.js,npm/reveal.js@4.1.1/plugin/markdown/markdown.min.js,npm/reveal.js@4.1.1/plugin/math/math.min.js,npm/reveal.js@4.1.1/plugin/highlight/highlight.min.js" onload=" for(let x of document.getElementsByClassName('wrap')) x.classList.add('reveal')
